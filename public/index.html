<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intern Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Login/Signup Section -->
        <div id="auth-section" class="auth-section">
            <div class="auth-container">
                <div class="auth-tabs">
                    <button class="tab-btn active" onclick="showTab('login')">Login</button>
                    <button class="tab-btn" onclick="showTab('signup')">Sign Up</button>
                </div>
                
                <!-- Login Form -->
                <div id="login" class="auth-form active">
                    <h2>Welcome Back!</h2>
                    <form id="loginForm">
                        <div class="form-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="loginEmail" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="loginPassword" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn-primary">Login</button>
                    </form>
                    <div class="demo-login">
                        <p>Or use demo data:</p>
                        <button onclick="loadDemoData()" class="btn-secondary">Load Demo Dashboard</button>
                    </div>
                </div>
                
                <!-- Signup Form -->
                <div id="signup" class="auth-form">
                    <h2>Join the Team!</h2>
                    <form id="signupForm">
                        <div class="form-group">
                            <i class="fas fa-user"></i>
                            <input type="text" id="signupName" placeholder="Full Name" required>
                        </div>
                        <div class="form-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="signupEmail" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="signupPassword" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <i class="fas fa-code"></i>
                            <input type="text" id="signupReferralCode" placeholder="Referral Code" required>
                        </div>
                        <button type="submit" class="btn-primary">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Dashboard Section -->
        <div id="dashboard-section" class="dashboard-section hidden">
            <nav class="navbar">
                <div class="nav-brand">
                    <i class="fas fa-chart-line"></i>
                    <span>Intern Dashboard</span>
                </div>
                <button onclick="logout()" class="btn-logout">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </button>
            </nav>

            <div class="dashboard-content">
                <div class="welcome-section">
                    <h1>Welcome, <span id="internName">Intern</span>!</h1>
                    <p>Track your progress and unlock rewards</p>
                </div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="stat-content">
                            <h3>Intern Name</h3>
                            <p id="displayName">Loading...</p>
                        </div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-code"></i>
                        </div>
                        <div class="stat-content">
                            <h3>Referral Code</h3>
                            <p id="displayReferralCode">Loading...</p>
                        </div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-dollar-sign"></i>
                        </div>
                        <div class="stat-content">
                            <h3>Donations Raised</h3>
                            <p id="displayDonations">$0</p>
                        </div>
                    </div>
                </div>

                <div class="rewards-section">
                    <h2>Rewards & Unlockables</h2>
                    <div class="rewards-grid" id="rewardsGrid">
                        <!-- Rewards will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
